<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Image Hover Zoom + Lien</title>
  <style>
     html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* empêche les barres de scroll */
  }
    .image-container {
      width: 100%;   /* prend 100% de la largeur de l'embed */
      height: auto;  /* garde les proportions */
      overflow: hidden;
    }
    .image-container img {
      width: 100%;   /* image responsive */
      height: auto;  /* conserve ratio */
      transition: transform 0.3s ease;
      display: block; /* supprime espace blanc sous l’image */
    }
    .image-container:hover img {
      transform: scale(1.05); /* léger zoom au hover */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <a href="https://soulframe-guide.super.site/guide-debutant" target="_blank">
      <img src="thumbail_beginner.png" alt="Image Beginner">
    </a>
  </div>
</body>
</html>
